---
layout: default
---

<div id="profile_pic" class='profile_pic_large'>
  <img src="/assets/images/profile.png" alt="Avatar">
</div>
<div class="content">
  <h1 >I am  </h1>
  <h1 id="accented">{{ site.first_name }}. </h1>
  <h1 id="typerwrite_text"></h1>
</div>

<script type="text/javascript">
  var app = document.getElementById('typerwrite_text');

  var typewriter = new Typewriter(app, {
    loop: true,
    delay: 75,
  });

  var text = [
    'I <strong>build</strong> things.',
    '<strong>solve</strong> problems.',
    'am <strong>deeply</strong> curious.',
    'a <strong>researcher</strong>.',
    'an <strong>engineer</strong>.',
  ]

  var pause_for_back = 500
  var pause_for_forward = 150
  typewriter
    .pauseFor(750)
    .typeString(text[0])
    .pauseFor(pause_for_back)
    .deleteChars(13)
    //
    .pauseFor(pause_for_forward)
    .typeString(text[1])
    .pauseFor(pause_for_back)
    .deleteChars(15)
    //
    .pauseFor(pause_for_forward)
    .typeString(text[2])
    .pauseFor(pause_for_back)
    .deleteChars(15)
    //
    .pauseFor(pause_for_forward)
    .typeString(text[3])
    .pauseFor(pause_for_back)
    .deleteChars(13)
//
    .pauseFor(pause_for_forward)
    .typeString(text[4])
    .pauseFor(pause_for_back)
    .deleteChars(16)
    .start()


    $(window).on('load resize', function() {
      if($(window).width() > 600) {
        $("div[id='profile_pic']").each(function (i, el) {
          $(this).addClass('profile_pic_large')
        });
        $("div[id='profile_pic']").each(function (i, el) {
         $(this).removeClass('profile_pic_small');
        });
      }else{
        $("div[id='profile_pic']").each(function (i, el) {
         $(this).addClass('profile_pic_small');
        });
        $("div[id='profile_pic']").each(function (i, el) {
         $(this).removeClass('profile_pic_large');
        });
      }
    })

</script>
